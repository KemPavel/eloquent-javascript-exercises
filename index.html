<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eloquent JavaScript</title>
</head>
<body>
  <script>

    // setup Vector class
    function Vector(x, y) {
      this.x = x;
      this.y = y;
    }

    Vector.prototype.plus = function(other) {
      return new Vector(this.x + other.x, this.y + other.y);
    }

    // setup Grid class
    function Grid(width, height) {
      this.space = new Array(width * height);
      this.width = width;
      this.height = height;
    }

    Grid.prototype.isInside = function(vector) {
      return vector.x >= 0 && vector.x < this.width && vector.y >= 0 && vector.y < this.height;
    }

    Grid.prototype.get = function(vector) {
      return this.space[vector.x + this.width * vector.y];
    }

    Grid.prototype.set = function(vector, value) {
      this.space[vector.x + this.width * vector.y] = value;
    }

    Grid.prototype.iterate = function(f, context) {
      for (let y = 0; y < this.height; y++) {
        for (let x = 0; x < this.width; x++) {
          const value = this.space[x + y * this.width];
          if (value != null) {
            f.call(context, value, new Vector(x, y));
          }
        }
      }
    }

    // directions for moving
    const DIRECTIONS = {
      n: new Vector(0, -1),
      ne: new Vector(1, -1),
      e: new Vector(1, 0), 
      se: new Vector(1, 1),
      s: new Vector(0, 1),
      sw: new Vector(-1, 1),
      w: new Vector(-1, 0),
      nw: new Vector(-1, -1)
    };
    const directionNames = Object.keys(DIRECTIONS);

    // available actions
    const actionTypes = Object.create(null);
    actionTypes.grow = function(critter) {
      critter.energy += 0.5;
      return true;
    }

    actionTypes.move = function(critter, vector, action) {
      const dest = this.checkDestination(action, vector);
      if (dest == null || critter.energy <= 1 || this.grid.get(dest) != null) {
        return false;
      } 
      critter.energy -= 1;
      this.grid.set(vector, null);
      this.grid.set(dest, critter);
      return true;
    }

    actionTypes.eat = function(critter, vector, action) {
      const dest = this.checkDestination(action, vector);
      const atDest = dest != null && this.grid.get(dest);
      if (!atDest || atDest.energy == null) {
        return false;
      }
      critter.energy += atDest.energy;
      this.grid.set(dest, null);
      return true;
    }

    actionTypes.nosh = function(critter, vector, action) {
      const dest = this.checkDestination(action, vector);
      const atDest = dest != null && this.grid.get(dest);
      if (!atDest || atDest.energy >= 10) {
        return false;
      }
      const food = atDest.energy - 5;
      critter.energy += food;
      atDest.energy = 5;
      return true;
    }

    actionTypes.reproduce = function(critter, vector, action) {
      const baby = elementFromChar(this.legend, critter.originChar);
      const dest = this.checkDestination(action, vector);
      if (dest == null || critter.energy <= 2 * baby.energy || this.grid.get(dest) != null) {
        return false;
      }
      critter.energy -= 2 * baby.energy;
      this.grid.set(dest, baby);
      return true;
    }

    // create a stupid creature
    function BouncingCritter() {
      this.direction = randomElement(Object.keys(DIRECTIONS));
    }

    BouncingCritter.prototype.act = function(view) {
      if (view.look(this.direction) != ' ') {
        this.direction = view.find(' ') || 's';
      }
      return { type: 'move', direction: this.direction };
    }

    // create a 'wall follower' creature
    function WallFollower() {
      this.dir = 's';
    }

    WallFollower.prototype.act = function(view) {
      let start = this.dir;
      if (view.look(dirPlus(this.dir, -3)) != ' ') {
        start = this.dir = dirPlus(this.dir, -2);
      }

      while (view.look(this.dir) != " ") {
        this.dir = dirPlus(this.dir, 1);
        if (this.dir == start) break;
      }
      return {type: "move", direction: this.dir};
    }

    // create a plant class
    function Plant() {
      this.energy = 3 + Math.random() * 4;
    }

    Plant.prototype.act = function(context) {
      if (this.energy > 15) {
        const space = context.find(' ');
        if (space) {
          return { type: 'reproduce', direction: space };
        }
      }
      if (this.energy <= 20) {
        return { type: 'grow' };
      }
    }

    // create a plantEacter creature
    function PlantEater() {
      this.energy = 20;
    }

    PlantEater.prototype.act = function(view) {
      const space = view.find(' ');
      if (this.energy > 60 && space) {
        return { type: 'reproduce', direction: space };
      }
      const plant = view.find('*');
      if (plant) {
        return {type: 'eat', direction: plant };
      }
      if (space) {
        return { type: 'move', direction: space };
      }
    }

    // create a SmartPlantEater class
    function SmartPlantEater() {
      this.energy = 20;
    }

    SmartPlantEater.prototype.act = function(view) {
      const space = view.find(' ');
      // document.write('energy: ', this.energy, '<br />');
      if (this.energy > 100 && space) {
        return { type: 'reproduce', direction: space };
      }
      const plant = view.find('*');
      if (plant && this.energy < 20) {
        return { type: 'eat', direction: plant };
      } else if (plant && this.energy < 120) {
        return { type: 'nosh', direction: plant }; 
      }
      if (space) {
        return { type: 'move', direction: space };
      }
    }

    // helper functions 
    function elementFromChar(legend, ch) {
      if (ch == ' ') {
        return null;
      }
      const element = new legend[ch]();
      element.originChar = ch;
      return element;
    }

    function charFromElement(element) {
      if (element == null) {
        return ' ';
      }
      else {
        return element.originChar;
      }
    }

    function randomElement(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function dirPlus(dir, n) {
      const index = directionNames.indexOf(dir);
      return directionNames[(index + n + 8) % 8];
    }


    // create World class
    function World(map, legend) {
      this.grid = new Grid(map[0].length, map.length);
      this.legend = legend;

      map.forEach(function(line, y) {
        for (let x = 0; x < line.length; x++) {
          this.grid.set(new Vector(x, y), elementFromChar(legend, line[x]));
        }
      }, this)
    }

    World.prototype.toString = function() {
      let output = '';

      for (let y = 0; y < this.grid.height; y++) {
        for (let x = 0; x < this.grid.width; x++) {
          const element = this.grid.get(new Vector(x, y));
          output += charFromElement(element);
        }
        output += '\n';
      }

      return output;
    }

    World.prototype.turn = function() {
      const acted = [];

      this.grid.iterate(function(critter, vector) {
        if (critter.act && acted.indexOf(critter) == -1) {
          acted.push(critter);
          this.letAct(critter, vector);
        }
      }, this)
    }

    World.prototype.letAct = function(critter, vector) {
      const action = critter.act(new View(this, vector));
      if (action && action.type == 'move') {
        const dest = this.checkDestination(action, vector);
        if (dest && this.grid.get(dest) == null) {
          this.grid.set(vector, null);
          this.grid.set(dest, critter);
        }
      }
    }

    World.prototype.checkDestination = function(action, vector) {
      if (DIRECTIONS.hasOwnProperty(action.direction)) {
        const dest = vector.plus(DIRECTIONS[action.direction]);
        if (this.grid.isInside(dest)) {
          return dest;
        }
      }
    }

    // create LifelikeWorld class
    function LifelikeWorld(map, legend) {
      World.call(this, map, legend);
    }

    LifelikeWorld.prototype = Object.create(World.prototype);

    LifelikeWorld.prototype.letAct = function(critter, vector) {
      const action = critter.act(new View(this, vector));
      const handled = action && (action.type in actionTypes) && 
      actionTypes[action.type].call(this, critter, vector, action);

      if(!handled) {
        critter.energy -= 0.2;
        if (critter.energy <= 0) {
          this.grid.set(vector, null);
        }
      }
    }

    function View(world, vector) {
      this.world = world;
      this.vector = vector;
    }

    View.prototype.look = function(dir) {
      const target = this.vector.plus(DIRECTIONS[dir]);
      if (this.world.grid.isInside(target)) {
        return charFromElement(this.world.grid.get(target));
      } else {
        return '#';
      }
    }

    View.prototype.findAll = function(ch) {
      const found = [];
      for (let dir in DIRECTIONS) {
        if (this.look(dir) == ch) {
          found.push(dir);
        }
      }
      return found;
    }

    View.prototype.find = function(ch) {
      const found = this.findAll(ch);
      if (found.length == 0) {
        return null;
      }
      return randomElement(found);
    }

    // create Wall class
    function Wall() {};

    // initialize world 
    const plan = [
      "############################",
      "#      #    #      o      ##",
      "#                          #",
      "#~        ~#####           #",
      "##         #    #     ##  ~#",
      "###           ##     #     #",
      "#           ###     ~#     #",
      "#   ####                   #",
      "#   ##       o             #",
      "# o  #         o       ### #",
      "#    #                     #",
      "############################"
    ];
    const world = new World(plan, {'#': Wall, 'o': BouncingCritter, '~': WallFollower});

    // initialize LifelikeWorld
    const valley = [
      "############################",
      "#####                 ######",
      "##   ***                **##",
      "#   *##**         **     *##",
      "#    ***          ##**    *#",
      "#                 ##***    #",
      "#                 ##**     #",
      "#             #*           #",
      "#*            #**          #",
      "#***          ##**O      **#",
      "##****        ###***    *###",
      "############################"
    ];
    const utopia = new LifelikeWorld(valley, {'#': Wall, 'O': SmartPlantEater, '*': Plant});

    // animate world
    function animateWorld() {
      utopia.turn();
      console.clear();
      console.log(utopia.toString());
    }

    setInterval(animateWorld, 1000);
  </script>
</body>
</html>
